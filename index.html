<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azmi</title>
    <style>
        :root {
            --dot-size: 16px;
            --dot-color: rgba(255, 255, 255, 0.66);
            --pulse-color: rgba(255, 255, 255, 0.4);
            --text-bg: rgba(255, 255, 255, 0.198);
            --img-ar: 2657 / 1412;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            overflow: hidden; /* Default for desktop */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        body::-webkit-scrollbar {
            display: none;
        }

        .layout-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* Default for desktop */
        }

        .image-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 100vh;
            width: auto;
            aspect-ratio: var(--img-ar); 
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            will-change: transform;
            transition: transform 1.8s cubic-bezier(0.19, 1, 0.22, 1);
        }

        @media (min-aspect-ratio: 2657/1412) {
            .image-container {
                width: 100vw;
                height: auto;
            }
        }

        .portfolio-image {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain; 
        }

        .hotspot {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            cursor: pointer;
            z-index: 10;
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease;
        }

        .hotspot:hover {
            transform: translate(-50%, -50%) scale(1.1);
            z-index: 20;
        }

        .dot {
            width: var(--dot-size);
            height: var(--dot-size);
            background-color: var(--dot-color);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            transition: background-color 0.3s ease;
        }

        .dot::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: var(--pulse-color);
            animation: pulse 2s infinite;
            z-index: -1;
            will-change: transform, opacity;
        }

        @keyframes pulse {
            0% { 
                transform: translate(-50%, -50%) scale(1); 
                opacity: 0.8; 
            }
            100% { 
                transform: translate(-50%, -50%) scale(3); 
                opacity: 0; 
            }
        }

        .label {
            position: absolute;
            left: 24px;
            background-color: var(--text-bg);
            color: #fff;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            transform: translateX(-10px);
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(4px);
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .hotspot:hover .label {
            opacity: 1;
            transform: translateX(0);
        }

        .hotspot:hover .dot {
            background-color: #fff;
            box-shadow: 0 0 15px rgba(255,255,255,0.6);
        }

        #link-comments4me { top: 44%; left: 19.8%; }
        #link-tunewear { top: 55.5%; left: 11.25%; }
        #link-contact { top: 81.8%; left: 72.7%; }
        #link-notes { top: 37%; left: 29.7%; }
        #link-resume { top: 45.7%; left: 76%; }
        #link-github { top: 32.9%; left: 70.3%; }
        #link-soon { top: 82.8%; left: 88.8%; }

        /* --- INSTRUCTION LABEL (Base Styles) --- */
        .instruction-label {
            background-color: var(--text-bg);
            color: #fff;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            backdrop-filter: blur(4px);
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
            pointer-events: none;
            opacity: 0;
            animation: fadeInLabel 1.8s cubic-bezier(0.19, 1, 0.22, 1) 0.5s forwards;
        }

        /* Default visibility: Desktop shown, Mobile hidden */
        .mobile-text { display: none; }
        .desktop-text { display: inline; }

        @keyframes fadeInLabel {
            0% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            100% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        /* ------- MOBILE MODE OVERRIDES (Native Horizontal Scroll) ------- */
        @media (max-width: 768px) {
            /* 1. Setup Scroll Container */
            .layout-wrapper {
                width: 100%;
                height: 100%;
                overflow-x: auto; /* Enable native horizontal scroll here */
                overflow-y: hidden;
                -webkit-overflow-scrolling: touch; /* Smooth scroll on iOS */
                pointer-events: auto;
            }

            /* Remove scroll from body to avoid double scrollbars */
            html, body {
                overflow: hidden; 
            }

            .image-container {
                position: relative;
                top: 0;
                left: 0;
                transform: none;
                height: 100vh;
                width: auto; /* Allow width to expand naturally */
                transition: none; 
            }

            /* Toggle Text Visibility for Mobile */
            .desktop-text { display: none !important; }
            .mobile-text { display: inline !important; }

            /* 2. PERMANENT ACTIVE STATE FOR MOBILE */
            .label {
                opacity: 1 !important; /* Force visible */
                transform: translateX(0) !important; /* Force position */
            }

            .dot {
                background-color: #fff !important; /* Force bright white */
                box-shadow: 0 0 15px rgba(255,255,255,0.6) !important; /* Force glow */
            }

            /* Optional: Keep smooth transition if resizing window */
            .dot, .label {
                transition: all 1.8s cubic-bezier(0.19, 1, 0.22, 1);
            }
        }

        /* --- MODAL STYLES --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .modal-overlay.open {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 90%;
            width: 320px;
            transform: scale(0.95);
            transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .modal-overlay.open .modal-content {
            transform: scale(1);
        }

        .modal-content h3 {
            color: #fff;
            margin-top: 0;
            margin-bottom: 24px;
            font-weight: 500;
            letter-spacing: 0.5px;
            font-size: 13px; 
            opacity: 0.8;
        }

        .modal-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .modal-option {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .modal-option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Aesthetic Dot inside Menu */
        .dot-small {
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            margin-right: 16px;
            box-shadow: 0 0 8px rgba(255,255,255,0.6);
            flex-shrink: 0;
        }

        .option-text {
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .close-modal {
            margin-top: 24px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.4);
            font-size: 13px;
            cursor: pointer;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: color 0.3s ease;
            padding: 10px;
            font-weight: 500; 
        }

        .close-modal:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="instruction-label">
        <span class="desktop-text">Hover the dots to explore</span>
        <span class="mobile-text">Scroll horizontally to explore</span>
    </div>

    <!-- layout-wrapper acts as the scroll container on mobile -->
    <div class="layout-wrapper">
        <div class="image-container">
            <img src="bg.png" alt="Workspace Portfolio" class="portfolio-image" id="main-bg">

            <a href="https://comments4.me" class="hotspot" id="link-comments4me">
                <span class="dot"></span>
                <span class="label">Comments4Me</span>
            </a>

            <a href="https://github.com/AzmiBousedra/TuneWear" class="hotspot" id="link-tunewear">
                <span class="dot"></span>
                <span class="label">TuneWear</span>
            </a>

            <a href="https://www.linkedin.com/in/azmibousedra" class="hotspot" id="link-contact">
                <span class="dot"></span>
                <span class="label">Contact</span>
            </a>

            <!-- Updated: Triggers the Modal -->
            <a href="#" class="hotspot" id="link-notes" onclick="openNotesModal(event)">
                <span class="dot"></span>
                <span class="label">Notes</span>
            </a>

            <a href="resume.pdf" class="hotspot" id="link-resume">
                <span class="dot"></span>
                <span class="label">Resume</span>
            </a>

            <a href="https://github.com/azmibousedra" class="hotspot" id="link-github">
                <span class="dot"></span>
                <span class="label">GitHub</span>
            </a>

            <a href="#coming-soon" class="hotspot" id="link-soon">
                <span class="dot"></span>
                <span class="label">Soon</span>
            </a>

        </div>
    </div>

    <!-- MODAL STRUCTURE -->
    <div id="notes-modal" class="modal-overlay" onclick="closeNotesModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h3>Access Notes (Upload Soon)</h3>
            <div class="modal-options">
                <a href="" target="_blank" class="modal-option">
                    <span class="dot-small"></span>
                    <span class="option-text">Git_Cheat_Sheet.pdf</span>
                </a>
                <a href="" target="_blank" class="modal-option">
                    <span class="dot-small"></span>
                    <span class="option-text">Calc_3_Guide.pdf</span>
                </a>
                <a href="" target="_blank" class="modal-option">
                    <span class="dot-small"></span>
                    <span class="option-text">ESP32_Boards_Makers.pdf</span>
                </a>
            </div>
            <button class="close-modal" onclick="closeNotesModal()">Close</button>
        </div>
    </div>

    <script>
        const img = document.getElementById('main-bg');
        img.onerror = function() {
            console.log("bg.png not found.");
            // Optional: fallback logic here
        };

        // --- MODAL LOGIC ---
        function openNotesModal(e) {
            e.preventDefault(); // Prevent default anchor jump
            document.getElementById('notes-modal').classList.add('open');
        }

        function closeNotesModal(e) {
            // Close if clicking overlay or close button
            document.getElementById('notes-modal').classList.remove('open');
        }

        // Note: Logic for 'inactive zones' and scroll detection removed
        // since dots are now permanently active on mobile via CSS.
    </script>
</body>
</html>
