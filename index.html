<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azmi</title>
    <style>
        :root {
            --dot-size: 16px;
            --dot-color: rgba(255, 255, 255, 0.66);
            --pulse-color: rgba(255, 255, 255, 0.4);
            --text-bg: rgba(255, 255, 255, 0.198);
            --img-ar: 2657 / 1412;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            overflow: hidden; /* Default for desktop */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        body::-webkit-scrollbar {
            display: none;
        }

        .layout-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* Default for desktop */
        }

        .image-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 100vh;
            width: auto;
            aspect-ratio: var(--img-ar); 
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            will-change: transform;
            transition: transform 1.8s cubic-bezier(0.19, 1, 0.22, 1);
        }

        @media (min-aspect-ratio: 2657/1412) {
            .image-container {
                width: 100vw;
                height: auto;
            }
        }

        /* ------- MOBILE MODE (Native Horizontal Scroll) ------- */
        @media (max-width: 768px) {
            /* 1. Setup Scroll Container */
            .layout-wrapper {
                width: 100%;
                height: 100%;
                overflow-x: auto; /* Enable native horizontal scroll here */
                overflow-y: hidden;
                -webkit-overflow-scrolling: touch; /* Smooth scroll on iOS */
                pointer-events: auto;
            }

            /* Remove scroll from body to avoid double scrollbars */
            html, body {
                overflow: hidden; 
            }

            .image-container {
                position: relative;
                top: 0;
                left: 0;
                transform: none;
                height: 100vh;
                width: auto; /* Allow width to expand naturally */
                transition: none; 
            }

            .desktop-text { display: none; }
            .mobile-text { display: inline; }

            /* 2. Styles for the 'Active' state on mobile */
            /* These trigger when the JS adds the .is-active class */
            .hotspot.is-active .label {
                opacity: 1;
                transform: translateX(0);
            }

            .hotspot.is-active .dot {
                background-color: #fff;
                box-shadow: 0 0 15px rgba(255,255,255,0.6);
            }

            /* Smooth transition for these states (Restored to 1.8s) */
            /* Explicitly listing properties helps browser optimize transitions */
            .dot {
                transition: background-color 1.8s cubic-bezier(0.19, 1, 0.22, 1), 
                            box-shadow 1.8s cubic-bezier(0.19, 1, 0.22, 1);
            }
            .label {
                transition: opacity 1.8s cubic-bezier(0.19, 1, 0.22, 1), 
                            transform 1.8s cubic-bezier(0.19, 1, 0.22, 1);
            }
        }

        .portfolio-image {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain; 
        }

        .hotspot {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            cursor: pointer;
            z-index: 10;
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease;
        }

        .hotspot:hover {
            transform: translate(-50%, -50%) scale(1.1);
            z-index: 20;
        }

        .dot {
            width: var(--dot-size);
            height: var(--dot-size);
            background-color: var(--dot-color);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            transition: background-color 0.3s ease;
        }

        .dot::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: var(--pulse-color);
            animation: pulse 2s infinite;
            z-index: -1;
            will-change: transform, opacity;
        }

        @keyframes pulse {
            0% { 
                transform: translate(-50%, -50%) scale(1); 
                opacity: 0.8; 
            }
            100% { 
                transform: translate(-50%, -50%) scale(3); 
                opacity: 0; 
            }
        }

        .label {
            position: absolute;
            left: 24px;
            background-color: var(--text-bg);
            color: #fff;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            transform: translateX(-10px);
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(4px);
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .hotspot:hover .label {
            opacity: 1;
            transform: translateX(0);
        }

        .hotspot:hover .dot {
            background-color: #fff;
            box-shadow: 0 0 15px rgba(255,255,255,0.6);
        }

        #link-comments4me { top: 44%; left: 19.8%; }
        #link-tunewear { top: 55.5%; left: 11.25%; }
        #link-contact { top: 81.8%; left: 72.7%; }
        #link-notes { top: 37%; left: 29.7%; }
        #link-resume { top: 45.7%; left: 76%; }
        #link-github { top: 32.9%; left: 70.3%; }
        #link-soon { top: 82.8%; left: 88.8%; }

        .instruction-label {
            background-color: var(--text-bg);
            color: #fff;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            backdrop-filter: blur(4px);
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
            pointer-events: none;
            opacity: 0;
            animation: fadeInLabel 1.8s cubic-bezier(0.19, 1, 0.22, 1) 0.5s forwards;
        }

        @keyframes fadeInLabel {
            0% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            100% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
    </style>
</head>
<body>

    <div class="instruction-label">
        <span class="desktop-text">Hover the dots to explore</span>
        <span class="mobile-text">Scroll to explore</span>
    </div>

    <!-- layout-wrapper acts as the scroll container on mobile -->
    <div class="layout-wrapper">
        <div class="image-container">
            <img src="bg.png" alt="Workspace Portfolio" class="portfolio-image" id="main-bg">

            <a href="https://comments4.me" class="hotspot" id="link-comments4me">
                <span class="dot"></span>
                <span class="label">Comments4Me</span>
            </a>

            <a href="https://github.com/AzmiBousedra/TuneWear" class="hotspot" id="link-tunewear">
                <span class="dot"></span>
                <span class="label">TuneWear</span>
            </a>

            <a href="https://www.linkedin.com/in/azmibousedra" class="hotspot" id="link-contact">
                <span class="dot"></span>
                <span class="label">Contact</span>
            </a>

            <a href="#resume" class="hotspot" id="link-notes">
                <span class="dot"></span>
                <span class="label">Notes</span>
            </a>

            <a href="resume.pdf" class="hotspot" id="link-resume">
                <span class="dot"></span>
                <span class="label">Resume</span>
            </a>

            <a href="https://github.com/azmibousedra" class="hotspot" id="link-github">
                <span class="dot"></span>
                <span class="label">GitHub</span>
            </a>

            <a href="#coming-soon" class="hotspot" id="link-soon">
                <span class="dot"></span>
                <span class="label">Soon</span>
            </a>

        </div>
    </div>

    <script>
        const img = document.getElementById('main-bg');
        img.onerror = function() {
            console.log("bg.png not found.");
            // Optional: fallback logic here
        };

        // --- NEW MOBILE LOGIC FOR NATIVE SCROLL ---
        function initMobileLogic() {
            const wrapper = document.querySelector('.layout-wrapper');
            const hotspots = document.querySelectorAll('.hotspot');
            
            // Only run if we are in mobile layout (width < 768px)
            if (window.innerWidth > 768) {
                // Cleanup: remove active classes on desktop so hover works normally
                hotspots.forEach(el => el.classList.remove('is-active'));
                return;
            }

            // *** CONFIG: Active Window Extremities ***
            // This defines the "dead zone" on the sides of the screen.
            // 0.20 means 20% of the screen width on the left and 20% on the right are inactive.
            // Dots only glow when they are in the center 60% of the screen.
            const INACTIVE_ZONE_RATIO = 0.20; 

            function checkVisibility() {
                const viewWidth = window.innerWidth;
                const edgeMargin = viewWidth * INACTIVE_ZONE_RATIO;
                
                hotspots.forEach(spot => {
                    // getBoundingClientRect returns position relative to the VIEWPORT
                    // This works perfectly with native scrolling
                    const rect = spot.getBoundingClientRect();
                    const screenX = rect.left;

                    // Check if dot is within the central "active" zone of the screen
                    const isActive = screenX > edgeMargin && screenX < (viewWidth - edgeMargin);

                    if (isActive) {
                        spot.classList.add('is-active');
                    } else {
                        spot.classList.remove('is-active');
                    }
                });
            }

            // Listen to scroll on the wrapper (since it has overflow-x: auto)
            wrapper.addEventListener('scroll', () => {
                requestAnimationFrame(checkVisibility);
            }, { passive: true });

            // Initial check
            checkVisibility();
        }

        window.addEventListener('load', initMobileLogic);
        window.addEventListener('resize', initMobileLogic);
    </script>
</body>
</html>
